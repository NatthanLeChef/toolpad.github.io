<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Formulaire en HTML5</title>
    <link rel="stylesheet" type="text/css" href="../css_files/form_css.css" />
</head>


<body>

    
    

    <main>
        <div id="form1">
            <form method="get" action="url" target="">
                
               
                
                <label id="label">Genre</label>
                <div class="box">
                    <input list="Monsieur" value="" placeholder="Monsieur" />
                <datalist id="Monsieur">
                    <option value="Monsieur">
                    <option value="Madame">
                </datalist>
                </div>
                
                <br>

                <label id="label">Nom</label>
                <input id="element" type="text" value="" placeholder="votre nom" />
                <br>
                <label id="label">Prénom</label>
                <input id="element" type="text" value="" placeholder="votre Prénom" />
                <br>
                <label id="label">Age</label>
                <input id="element" type="text" value="" placeholder="votre age" cols="30" />
                <br>
                <label id="label"> Numéro de téléphone</label>
                <input id="element" type="tel" placeholder="Votre numéro de téléphone"
                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                <br>
                <label id="label">Entrez votre email :</label>
                <br>
                <input id="element" type="email" pattern=".+@" size="30" required>
                <br>




                <a href="#">
                    <span>Valider</span>
                    <div class="liquid"></div>
                </a>
                




            </form>

        </div>
    </main>


</body>
