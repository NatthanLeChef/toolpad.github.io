	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			min-height: 100vh;
			display: block;
			justify-content: center;
			align-items: center;
			background: #FF0A54;
		}

		

		div{
			width: 200px;
			height: 200px;
			box-shadow: 16px 14px 20px #0000008c;
			border-radius: 10px;
			position: relative;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 100px 0;
		}
		div::before{
			content: "";
			width: 150%;
			height: 150%;
			position: absolute;
			animation: rotate 2s linearinfinite;
		}
		div::after{
			content: "VIH";
			width: 190px;
			height: 190px;
			background: #101010;
			position: absolute;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #ff0052;
			font-size: larger;
			letter-spacing: 5px;
			box-shadow: inset 20px 20px 20px #0000008c
		}
		@keyframes rotate {
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(-360deg);
			}
			
		}
		header>a{
    display: flex;
    color: white;
    font-size: 2em;
    font-weight: bold;
    font-style: italic;
}
	</style>
</head>
